[room]

;Add an Hotels element
room.elements.hotel_id.type = "select"
room.elements.hotel_id.options.required = true
room.elements.hotel_id.options.label = "Select a hotel:"
room.elements.hotel_id.options.title = "Select a hotel"
room.elements.hotel_id.options.value = ""

;Add an Hotels Room Type element
room.elements.room_type_id.type = "select"
room.elements.room_type_id.options.required = true
room.elements.room_type_id.options.label = "Room Type:"
room.elements.room_type_id.options.title = "Select Hotels Room Type"
room.elements.room_type_id.options.value = ""

;Add an Hotels Name element
room.elements.room_name.type = "text"
room.elements.room_name.options.size = 50
room.elements.room_name.options.required = true
room.elements.room_name.options.label = "Room Name / Id:"
room.elements.room_name.options.title = "Please Enter Room Name / Id "
room.elements.room_name.options.value = ""
room.elements.room_name.options.filters.StripTags.filter = "StripTags"
room.elements.room_name.options.filters.trim.filter = "StringTrim"

;Add an Hotels Room Condition element
room.elements.room_condition.type = "textarea"
room.elements.room_condition.options.cols = 40
room.elements.room_condition.options.rows = 6
room.elements.room_condition.options.label = "Room Condition:"
room.elements.room_condition.options.title = "Enter Room Condition"
room.elements.room_condition.options.filters.StripTags.filter = "StripTags"
room.elements.room_condition.options.filters.trim.filter = "StringTrim"

;Add an Hotels Room Type Description element
room.elements.room_desc.type = "textarea"
room.elements.room_desc.options.cols = 40
room.elements.room_desc.options.rows = 6
room.elements.room_desc.options.label = "Description:"
room.elements.room_desc.options.title = "Enter Description"
room.elements.room_desc.options.filters.StripTags.filter = "StripTags"
room.elements.room_desc.options.filters.trim.filter = "StringTrim"