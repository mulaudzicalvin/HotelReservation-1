[country]
;Add an Country element
country.elements.value.type = "text"
country.elements.value.options.size = 50
country.elements.value.options.required = true
country.elements.value.options.label = "Country Name:"
country.elements.value.options.title = "Enter Country Name"
country.elements.value.options.class = "ui-widget-content ui-corner-all"
country.elements.value.options.value = ""
country.elements.value.options.filters.trim.filter = "StringTrim"
country.elements.value.options.filters.StripTags.filter = "StripTags"

;Add an Country Code element
country.elements.code.type = "text"
country.elements.code.options.size = 50
country.elements.code.options.required = true
country.elements.code.options.label = "Country Code:"
country.elements.code.options.title = "Enter Country Code"
country.elements.code.options.class = "ui-widget-content ui-corner-all"
country.elements.code.options.value = ""
country.elements.code.options.validators.strlen.validator = "StringLength"
country.elements.code.options.validators.strlen.options.min = "1"
country.elements.code.options.validators.strlen.options.max = "2"
country.elements.code.options.filters.trim.filter = "StringTrim"
country.elements.code.options.filters.StripTags.filter = "StripTags"